<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Mistake Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface-color: #ffffff;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-header: #1e293b;
            --text-body: #334155;
            --text-muted: #64748b;
            --accent-purple: #7c3aed;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            
            /* CORRECTED COLORS TO MATCH THE MAIN PAGE */
            --hl-additions: #fecdd3;     /* Reddish */
            --hl-omissions: #d9f99d;     /* Greenish */
            --hl-spelling: #fde68a;      /* Yellowish */
            --hl-capitalization: #bae6fd; 
            --hl-punctuation: #ddd6fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-body);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-header);
            margin: 0;
        }
        header p {
            margin: 0.25rem 0 0 0;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .summary-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .summary-card .icon {
            font-size: 1.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            color: var(--accent-purple);
            background-color: var(--accent-purple-light);
        }
        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-header);
            line-height: 1;
        }
        .summary-card .label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        .visual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .visual-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .visual-card h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-header);
            margin: 0 0 1.5rem 0;
        }
        #chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .top-errors-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .top-errors-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .top-errors-list li:last-child { border-bottom: none; }
        .error-pair {
            font-size: 0.95rem;
        }
        .original-word {
            text-decoration: line-through;
            color: var(--accent-red);
        }
        .typed-word {
            font-weight: 600;
            color: #166534;
        }
        .error-count {
            font-weight: 700;
            color: var(--text-header);
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 99px;
            font-size: 0.8rem;
        }
        .tabs-container {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            padding: 0 1rem;
            overflow-x: auto;
        }
        .tab-link {
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
        }
        .tab-link.active {
            color: var(--accent-purple);
            border-bottom-color: var(--accent-purple);
        }
        .tab-content {
            display: none;
            padding: 2rem;
        }
        .tab-content.active { display: block; }
        .insight-box {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-left: 4px solid var(--accent-purple);
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }
        .insight-box b { color: var(--text-header); }
        .mistake-list {
            list-style: none; padding: 0; margin: 0;
        }
        .mistake-card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-bottom: 1rem;
            overflow: hidden;
        }
        .mistake-card-header {
            padding: 0.75rem 1rem;
            background-color: var(--surface-color);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
        }
        .mistake-card-body {
            padding: 1rem;
            font-size: 1.1rem;
        }
        .mistake-card-footer {
            padding: 0.75rem 1rem;
            font-size: 0.9em;
            color: var(--text-muted);
            font-style: italic;
            background-color: #f1f5f9;
        }
        .no-data { text-align: center; padding: 3rem; }
        .highlight { padding: 1px 3px; border-radius: 3px; }
        .spelling { background: var(--hl-spelling); }
        .omission { background: var(--hl-omissions); }
        .extra, .substitution { background: var(--hl-additions); }
        .capitalization { background: var(--hl-capitalization); }
        .punctuation { background: var(--hl-punctuation); }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            header h1 { font-size: 1.5rem; }
            .visual-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="passage-title">Loading Analysis...</h1>
            <p id="test-date"></p>
        </header>
        <main>
            <div id="analysis-content">
                <div class="summary-grid">
                    <div class="summary-card">
