<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Mistake Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface-color: #ffffff;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-header: #1e293b;
            --text-body: #334155;
            --text-muted: #64748b;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            --hl-spelling: #fef3c7;      
            --hl-omission: #fee2e2;     
            --hl-extra: #dcfce7;
            --hl-capitalization: #e0f2fe; 
            --hl-punctuation: #ede9fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-body);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-header);
            margin: 0;
        }
        header p {
            margin: 0.25rem 0 0 0;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .summary-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .summary-card .label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-header);
        }
        .visual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .visual-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .visual-card h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-header);
            margin: 0 0 1.5rem 0;
        }
        #chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .top-errors-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .top-errors-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .top-errors-list li:last-child { border-bottom: none; }
        .error-pair {
            font-size: 0.95rem;
        }
        .original-word {
            text-decoration: line-through;
            color: var(--accent-red);
        }
        .typed-word {
            font-weight: 600;
            color: #166534;
        }
        .error-count {
            font-weight: 700;
            color: var(--text-header);
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 99px;
            font-size: 0.8rem;
        }
        .tabs-container {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            padding: 0 1rem;
        }
        .tab-link {
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-muted);
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease;
        }
        .tab-link.active {
            color: var(--accent-purple);
            border-bottom-color: var(--accent-purple);
        }
        .tab-content {
            display: none;
            padding: 2rem;
        }
        .tab-content.active { display: block; }
        .mistake-list {
            list-style: none; padding: 0; margin: 0;
        }
        .mistake-item {
            display: grid;
            grid-template-columns: 2rem 1fr;
            align-items: start;
            gap: 1rem;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            background: #f8fafc;
        }
        .mistake-type-icon { font-size: 1.5rem; }
        .context-snippet { font-size: 0.9em; color: var(--text-muted); margin-top: 0.25rem; font-style: italic; }
        .highlight { padding: 1px 3px; border-radius: 3px; }
        .spelling { background: var(--hl-spelling); }
        .omission { background: var(--hl-omission); }
        .extra { background: var(--hl-extra); }
        .capitalization { background: var(--hl-capitalization); }
        .punctuation { background: var(--hl-punctuation); }
        .no-data { text-align: center; padding: 3rem; }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            header h1 { font-size: 1.5rem; }
            .visual-grid { grid-template-columns: 1fr; }
            .tab-nav { overflow-x: auto; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="passage-title">Loading Analysis...</h1>
            <p id="test-date"></p>
        </header>
        <main>
            <div id="analysis-content">
                <div class="summary-grid">
                    <div class="summary-card">
                        <div class="label">Total Mistakes</div>
                        <div class="value" id="total-mistakes">--</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Full Mistakes</div>
                        <div class="value" id="full-mistakes">--</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Half Mistakes</div>
                        <div class="value" id="half-mistakes">--</div>
                    </div>
                    <div class="summary-card">
                        <div class="label">Final Accuracy</div>
                        <div class="value" id="accuracy">--%</div>
                    </div>
                </div>

                <div class="visual-grid">
                    <div class="visual-card">
                        <h2>Mistake Breakdown</h2>
                        <div id="chart-container">
                            <canvas id="mistakeChart"></canvas>
                        </div>
                    </div>
                    <div class="visual-card">
                        <h2>Top Problem Words</h2>
                        <ul id="top-errors-list" class="top-errors-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </div>

                <div class="tabs-container">
                    <nav class="tab-nav" id="tab-nav">
                        <!-- Tabs will be generated here -->
                    </nav>
                    <div id="tab-content-container">
                        <!-- Tab content will be generated here -->
                    </div>
                </div>
            </div>
            <div id="no-data-message" class="no-data" style="display: none;">
                <h2>No Analysis Data Found</h2>
                <p>Please generate a result and click "Deep Analysis" to see this page.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataString = sessionStorage.getItem('deepAnalysisData');
            if (!dataString) {
                document.getElementById('analysis-content').style.display = 'none';
                document.getElementById('no-data-message').style.display = 'block';
                return;
            }

            const data = JSON.parse(dataString);
            const accuracy = ((data.originalText.split(/\s+/).filter(Boolean).length - (data.summary.fullMistakes + data.summary.halfMistakes / 2)) / data.originalText.split(/\s+/).filter(Boolean).length * 100).toFixed(2);
            
            // Populate Header and Summary
            document.getElementById('passage-title').textContent = data.passageTitle;
            document.getElementById('test-date').textContent = `Analyzed on: ${data.testDate}`;
            document.getElementById('total-mistakes').textContent = data.summary.fullMistakes + data.summary.halfMistakes;
            document.getElementById('full-mistakes').textContent = data.summary.fullMistakes;
            document.getElementById('half-mistakes').textContent = data.summary.halfMistakes;
            document.getElementById('accuracy').textContent = `${accuracy}%`;

            // Process and Categorize Mistakes
            const mistakes = { spelling: [], omission: [], extra: [], capitalization: [], punctuation: [] };
            const allWords = data.originalText.split(/\s+/);
            const mistakePatterns = {};

            data.alignment.forEach((item, index) => {
                const isMistake = item.type !== 'match' || item.mistakeType;
                if (!isMistake) return;

                const wordIndex = data.alignment.slice(0, index).filter(i => i.type !== 'ins').length;
                const start = Math.max(0, wordIndex - 3);
                const end = Math.min(allWords.length, wordIndex + 4);
                const context = `...${allWords.slice(start, end).join(' ')}...`;

                let type = item.mistakeType;
                if (item.type === 'sub' && !type) type = 'spelling';
                if (item.type === 'del') type = 'omission';
                if (item.type === 'ins') type = 'extra';

                if (mistakes[type]) {
                    mistakes[type].push({ ...item, context, type });
                }

                if (type === 'spelling') {
                    const key = `${item.o}|${item.t}`;
                    if (!mistakePatterns[key]) {
                        mistakePatterns[key] = { original: item.o, typed: item.t, count: 0 };
                    }
                    mistakePatterns[key].count++;
                }
            });

            // Render Chart
            const ctx = document.getElementById('mistakeChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Spelling', 'Omissions', 'Extra Words', 'Capitalization', 'Punctuation'],
                    datasets: [{
                        data: [
                            mistakes.spelling.length,
                            mistakes.omission.length,
                            mistakes.extra.length,
                            mistakes.capitalization.length,
                            mistakes.punctuation.length
                        ],
                        backgroundColor: ['#fef3c7', '#fee2e2', '#dcfce7', '#e0f2fe', '#ede9fe'],
                        borderColor: ['#fde68a', '#fecaca', '#bbf7d0', '#bae6fd', '#ddd6fe'],
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });

            // Render Top Problem Words
            const topErrorsList = document.getElementById('top-errors-list');
            const sortedErrors = Object.values(mistakePatterns).sort((a, b) => b.count - a.count);
            if (sortedErrors.length > 0) {
                sortedErrors.slice(0, 3).forEach(error => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="error-pair">
                            <span class="original-word">${error.original}</span> â†’ <span class="typed-word">${error.typed}</span>
                        </span>
                        <span class="error-count">${error.count} time(s)</span>
                    `;
                    topErrorsList.appendChild(li);
                });
            } else {
                topErrorsList.innerHTML = '<li>No recurring spelling mistakes found.</li>';
            }
            
            // Render Tabs
            const tabNav = document.getElementById('tab-nav');
            const tabContentContainer = document.getElementById('tab-content-container');
            const allMistakes = Object.values(mistakes).flat();
            const tabData = [
                { id: 'all', label: 'All', icon: 'ðŸ“‹', data: allMistakes },
                { id: 'spelling', label: 'Spelling', icon: 'âœï¸', data: mistakes.spelling },
                { id: 'omission', label: 'Omissions', icon: 'âž–', data: mistakes.omission },
                { id: 'extra', label: 'Extra Words', icon: 'âž•', data: mistakes.extra },
                { id: 'capitalization', label: 'Capitalization', icon: 'ðŸ” ', data: mistakes.capitalization },
                { id: 'punctuation', label: 'Punctuation', icon: 'â‰ï¸', data: mistakes.punctuation }
            ];

            tabData.forEach((tab, index) => {
                const navLink = document.createElement('div');
                navLink.className = `tab-link ${index === 0 ? 'active' : ''}`;
                navLink.dataset.tab = tab.id;
                navLink.textContent = `${tab.label} (${tab.data.length})`;
                tabNav.appendChild(navLink);

                const contentEl = document.createElement('div');
                contentEl.id = `tab-${tab.id}`;
                contentEl.className = `tab-content ${index === 0 ? 'active' : ''}`;
                
                let contentHTML = '<ul class="mistake-list">';
                if (tab.data.length > 0) {
                    tab.data.forEach(m => {
                        let detailHTML = '';
                        if (m.type === 'spelling') detailHTML = `You typed <b class="typed-word">${m.t}</b> instead of <b class="original-word">${m.o}</b>`;
                        else if (m.type === 'omission') detailHTML = `You missed the word <b class="original-word">${m.o}</b>`;
                        else if (m.type === 'extra') detailHTML = `You added an extra word <b class="typed-word">${m.t}</b>`;
                        else if (m.type === 'capitalization') detailHTML = `Capitalization error: typed <b class="typed-word">${m.t}</b> for <b class="original-word">${m.o}</b>`;
                        else if (m.type === 'punctuation') detailHTML = `Punctuation error: typed <b class="typed-word">${m.t}</b> for <b class="original-word">${m.o}</b>`;

                        contentHTML += `
                            <li class="mistake-item">
                                <div class="mistake-type-icon">${tab.icon}</div>
                                <div class="mistake-details">
                                    <div>${detailHTML}</div>
                                    <div class="context-snippet">${m.context.replace(m.o, `<span class="highlight ${m.type}"><b>${m.o || ''}</b></span>`)}</div>
                                </div>
                            </li>`;
                    });
                } else {
                    contentHTML += `<div class="no-data"><p>No ${tab.label.toLowerCase()} mistakes found.</p></div>`;
                }
                contentHTML += '</ul>';
                contentEl.innerHTML = contentHTML;
                tabContentContainer.appendChild(contentEl);
            });
            
            // Add Tab Functionality
            tabNav.addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-link')) {
                    const tabId = e.target.dataset.tab;
                    tabNav.querySelectorAll('.tab-link').forEach(t => t.classList.remove('active'));
                    tabContentContainer.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    e.target.classList.add('active');
                    document.getElementById(`tab-${tabId}`).classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
