<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Mistake Analysis</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --surface-color: #ffffff;
            --bg-color: #f8fafc;
            --border-color: #e2e8f0;
            --text-header: #1e293b;
            --text-body: #334155;
            --text-muted: #64748b;
            --accent-purple: #7c3aed;
            --accent-red: #ef4444;
            --accent-green: #22c55e;
            
            /* HIGHLIGHT COLORS */
            --hl-additions: #fecdd3;     /* Reddish */
            --hl-omissions: #dcfce7;     /* Greenish */
            --hl-spelling: #fef3c7;      /* Yellowish */
            --hl-capitalization: #e0f2fe; 
            --hl-punctuation: #ede9fe;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-body);
            margin: 0;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        header {
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.25rem;
            font-weight: 800;
            color: var(--text-header);
            margin: 0;
        }
        header p {
            margin: 0.25rem 0 0 0;
            color: var(--text-muted);
            font-size: 1.1rem;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .summary-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .summary-card .icon {
            font-size: 1.5rem;
            padding: 0.75rem;
            border-radius: 8px;
            color: var(--accent-purple);
            background-color: #f5f3ff;
        }
        .summary-card .value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-header);
            line-height: 1;
        }
        .summary-card .label {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-muted);
        }
        .visual-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2.5rem;
        }
        .visual-card {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            padding: 1.5rem;
        }
        .visual-card h2 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-header);
            margin: 0 0 1.5rem 0;
        }
        #chart-container {
            position: relative;
            height: 250px;
            width: 100%;
        }
        .top-errors-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .top-errors-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .top-errors-list li:last-child { border-bottom: none; }
        .error-pair {
            font-size: 0.95rem;
        }
        .original-word {
            text-decoration: line-through;
            color: var(--accent-red);
        }
        .typed-word {
            font-weight: 600;
            color: #166534;
        }
        .error-count {
            font-weight: 700;
            color: var(--text-header);
            background: #f1f5f9;
            padding: 4px 8px;
            border-radius: 99px;
            font-size: 0.8rem;
        }
        
        /* SLEEK & MODERN MISTAKE LISTS & TABLES */
        .analysis-container {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .analysis-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        .analysis-header h2 {
            font-size: 1.25rem; margin: 0; color: var(--text-header);
        }
        #view-toggle-btn {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            color: var(--text-body);
            cursor: pointer;
            transition: all 0.2s;
        }
        #view-toggle-btn:hover { background-color: #f1f5f9; }

        .mistake-list-item {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 1.5rem;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            align-items: center;
        }
        .mistake-list-item:last-child { border-bottom: none; }
        .mistake-type {
            font-weight: 600;
            font-size: 0.9rem;
            padding: 4px 8px;
            border-radius: 6px;
            text-align: center;
        }
        .mistake-context {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        
        #table-view-container {
            padding: 1.5rem;
            overflow-x: auto;
        }
        .mistake-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        .mistake-table th, .mistake-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        .mistake-table thead th {
            background-color: var(--bg-color);
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .mistake-table tbody tr:nth-child(even) {
            background-color: var(--bg-color);
        }
        
        .highlight { padding: 1px 3px; border-radius: 3px; font-weight: bold; }
        .spelling { background: var(--hl-spelling); color: #92400e; }
        .omission { background: var(--hl-omissions); color: #166534; }
        .extra, .substitution { background: var(--hl-additions); color: #991b1b; }
        .capitalization { background: var(--hl-capitalization); color: #0c4a6e; }
        .punctuation { background: var(--hl-punctuation); color: #5b21b6; }
        .no-data { text-align: center; padding: 3rem; }

        @media (max-width: 900px) {
            .visual-grid { grid-template-columns: 1fr; }
        }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            header h1 { font-size: 1.5rem; }
            .mistake-list-item { grid-template-columns: 1fr; gap: 0.5rem; }
            .mistake-type { width: fit-content; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1 id="passage-title">Loading Analysis...</h1>
            <p id="test-date"></p>
        </header>
        <main>
            <div id="analysis-content">
                <div class="summary-grid">
                    <div class="summary-card">
                        <span class="icon">üéØ</span>
                        <div>
                            <div class="value" id="accuracy">--%</div>
                            <div class="label">Final Accuracy</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <span class="icon">‚ùå</span>
                        <div>
                            <div class="value" id="total-mistakes">--</div>
                            <div class="label">Total Mistakes</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <span class="icon">üî¥</span>
                        <div>
                            <div class="value" id="full-mistakes">--</div>
                            <div class="label">Full Mistakes</div>
                        </div>
                    </div>
                    <div class="summary-card">
                        <span class="icon">üü†</span>
                        <div>
                            <div class="value" id="half-mistakes">--</div>
                            <div class="label">Half Mistakes</div>
                        </div>
                    </div>
                </div>

                <div class="visual-grid">
                    <div class="visual-card">
                        <h2>Mistake Breakdown</h2>
                        <div id="chart-container">
                            <canvas id="mistakeChart"></canvas>
                        </div>
                    </div>
                    <div class="visual-card">
                        <h2>Top Problem Words</h2>
                        <ul id="top-errors-list" class="top-errors-list">
                            <!-- Populated by JS -->
                        </ul>
                    </div>
                </div>

                <div class="analysis-container">
                    <div class="analysis-header">
                        <h2>All Mistakes (<span id="mistake-count">0</span>)</h2>
                        <button id="view-toggle-btn">Switch to Table View</button>
                    </div>

                    <div id="list-view-container">
                        <!-- List View will be rendered here -->
                    </div>

                    <div id="table-view-container" style="display: none;">
                        <table class="mistake-table">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Error</th>
                                    <th>Context</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                                <!-- Table rows will be rendered here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div id="no-data-message" class="no-data" style="display: none;">
                <h2>No Analysis Data Found</h2>
                <p>Please generate a result and click "Deep Analysis" to see this page.</p>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const dataString = sessionStorage.getItem('deepAnalysisData');
            if (!dataString) {
                document.getElementById('analysis-content').style.display = 'none';
                document.getElementById('no-data-message').style.display = 'block';
                return;
            }

            const data = JSON.parse(dataString);
            const totalOriginalWords = data.originalText.split(/\s+/).filter(Boolean).length;
            const accuracy = ((totalOriginalWords - (data.summary.fullMistakes + data.summary.halfMistakes / 2)) / totalOriginalWords * 100).toFixed(2);
            
            // Populate Header and Summary
            document.getElementById('passage-title').textContent = data.passageTitle;
            document.getElementById('test-date').textContent = `Analyzed on: ${data.testDate}`;
            document.getElementById('total-mistakes').textContent = data.summary.fullMistakes + data.summary.halfMistakes;
            document.getElementById('full-mistakes').textContent = data.summary.fullMistakes;
            document.getElementById('half-mistakes').textContent = data.summary.halfMistakes;
            document.getElementById('accuracy').textContent = `${accuracy}%`;

            // Process and Categorize Mistakes
            const mistakes = { spelling: [], omission: [], extra: [], capitalization: [], punctuation: [] };
            const allWords = data.originalText.split(/\s+/);
            const mistakePatterns = {};

            data.alignment.forEach((item, index) => {
                const isMistake = item.type !== 'match' || item.mistakeType;
                if (!isMistake) return;

                const wordIndex = data.alignment.slice(0, index).filter(i => i.type !== 'ins').length;
                const start = Math.max(0, wordIndex - 3);
                const end = Math.min(allWords.length, wordIndex + 4);
                const context = `...${allWords.slice(start, end).join(' ')}...`;

                let type = item.mistakeType;
                if (item.type === 'sub' && !type) type = 'spelling';
                if (item.type === 'del') type = 'omission';
                if (item.type === 'ins') type = 'extra';

                if (mistakes[type]) {
                    mistakes[type].push({ ...item, context, type });
                }

                if (type === 'spelling') {
                    const key = `${item.o}|${item.t}`;
                    if (!mistakePatterns[key]) {
                        mistakePatterns[key] = { original: item.o, typed: item.t, count: 0 };
                    }
                    mistakePatterns[key].count++;
                }
            });

            // Render Chart
            const ctx = document.getElementById('mistakeChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Spelling', 'Omissions', 'Extra Words', 'Capitalization', 'Punctuation'],
                    datasets: [{
                        data: [
                            mistakes.spelling.length,
                            mistakes.omission.length,
                            mistakes.extra.length,
                            mistakes.capitalization.length,
                            mistakes.punctuation.length
                        ],
                        backgroundColor: ['#fef3c7', '#dcfce7', '#fee2e2', '#e0f2fe', '#ede9fe'],
                        borderColor: ['#fde68a', '#bbf7d0', '#fecaca', '#bae6fd', '#ddd6fe'],
                        borderWidth: 1
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { position: 'right' } } }
            });

            // Render Top Problem Words
            const topErrorsList = document.getElementById('top-errors-list');
            const sortedErrors = Object.values(mistakePatterns).sort((a, b) => b.count - a.count);
            if (sortedErrors.length > 0) {
                topErrorsList.innerHTML = '';
                sortedErrors.slice(0, 3).forEach(error => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span class="error-pair">
                            <span class="original-word">${error.original}</span> ‚Üí <span class="typed-word">${error.typed}</span>
                        </span>
                        <span class="error-count">${error.count} time(s)</span>
                    `;
                    topErrorsList.appendChild(li);
                });
            } else {
                topErrorsList.innerHTML = '<li>No recurring spelling mistakes found. Well done!</li>';
            }
            
            // RENDER BOTH LIST AND TABLE VIEWS
            const allMistakes = Object.values(mistakes).flat();
            document.getElementById('mistake-count').textContent = allMistakes.length;
            const listViewContainer = document.getElementById('list-view-container');
            const tableBody = document.getElementById('table-body');
            
            if (allMistakes.length === 0) {
                listViewContainer.innerHTML = '<div class="no-data"><p>Congratulations! No mistakes were found.</p></div>';
                tableBody.innerHTML = '<tr><td colspan="3" class="no-data"><p>Congratulations! No mistakes were found.</p></td></tr>';
            } else {
                let listHTML = '';
                let tableHTML = '';
                const escapeRegExp = (string) => string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');

                allMistakes.forEach(m => {
                    let detailHTML = '';
                    let highlightClass = m.type;
                    if (highlightClass === 'sub') highlightClass = 'spelling';
                    
                    let wordToHighlight = m.o || m.t;
                    let contextToDisplay = m.context;

                    if (m.type === 'spelling') detailHTML = `<span class="typed-word">${m.t}</span> instead of <span class="original-word">${m.o}</span>`;
                    else if (m.type === 'omission') detailHTML = `Missed word: <b class="original-word">${m.o}</b>`;
                    else if (m.type === 'extra') {
                        detailHTML = `Added extra word: <b class="typed-word">${m.t}</b>`;
                        wordToHighlight = '';
                    } else if (m.type === 'capitalization') detailHTML = `Typed <b class="typed-word">${m.t}</b> for <b class="original-word">${m.o}</b>`;
                    else if (m.type === 'punctuation') detailHTML = `Typed <b class="typed-word">${m.t}</b> for <b class="original-word">${m.o}</b>`;

                    if (wordToHighlight) {
                        const regex = new RegExp(`(\\b${escapeRegExp(wordToHighlight)}\\b)`, 'gi');
                        contextToDisplay = m.context.replace(regex, `<span class="highlight ${highlightClass}">$1</span>`);
                    }

                    // Build List Item HTML
                    listHTML += `
                        <div class="mistake-list-item">
                            <span class="mistake-type highlight ${highlightClass}">${m.type.charAt(0).toUpperCase() + m.type.slice(1)}</span>
                            <div>
                                <div class="mistake-description">${detailHTML}</div>
                                <div class="mistake-context">${contextToDisplay}</div>
                            </div>
                        </div>`;

                    // Build Table Row HTML
                    tableHTML += `
                        <tr>
                            <td><span class="mistake-type highlight ${highlightClass}">${m.type.charAt(0).toUpperCase() + m.type.slice(1)}</span></td>
                            <td>${detailHTML}</td>
                            <td>${contextToDisplay}</td>
                        </tr>`;
                });

                listViewContainer.innerHTML = listHTML;
                tableBody.innerHTML = tableHTML;
            }

            // Add View Toggle Functionality
            const toggleBtn = document.getElementById('view-toggle-btn');
            toggleBtn.addEventListener('click', () => {
                const isListView = listViewContainer.style.display !== 'none';
                if (isListView) {
                    listViewContainer.style.display = 'none';
                    document.getElementById('table-view-container').style.display = 'block';
                    toggleBtn.textContent = 'Switch to List View';
                } else {
                    listViewContainer.style.display = 'block';
                    document.getElementById('table-view-container').style.display = 'none';
                    toggleBtn.textContent = 'Switch to Table View';
                }
            });
        });
    </script>
</body>
</html>
