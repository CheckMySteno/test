<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Live | Pro Digital Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root { --bg: #020617; --sidebar: #0f172a; --card: #1e293b; --accent: #6366f1; --success: #10b981; --danger: #ef4444; --gold: #f59e0b; }
* { box-sizing: border-box; transition: all 0.2s ease; }
body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; height: 100vh; overflow: hidden; }
.hide { display: none !important; }

/* Layout */
.app-container { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }

/* Sidebar & Stats */
.sidebar { background: var(--sidebar); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
.my-card { background: linear-gradient(135deg, #4f46e5, #7c3aed); padding: 20px; border-radius: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3); }
.stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px; }
.stat-box { font-size: 10px; font-weight: 800; }
.stat-box span { display: block; font-size: 14px; }

/* Audio Hub */
.audio-hub { background: #1e293b; padding: 12px; border-radius: 15px; margin-bottom: 20px; display: flex; justify-content: space-around; }
.audio-btn { cursor: pointer; font-size: 18px; opacity: 0.5; }
.audio-btn.active { opacity: 1; transform: scale(1.2); text-shadow: 0 0 10px var(--accent); }

/* Classroom Grid */
.main-view { padding: 30px; overflow-y: auto; background: radial-gradient(#1e293b 0.5px, transparent 0.5px); background-size: 20px 20px; }
.classroom-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(170px, 1fr)); gap: 20px; }

/* Desk/Station Card */
.station { background: var(--card); border: 1px solid #334155; border-radius: 24px; padding: 20px; text-align: center; position: relative; }
.station.active { border-color: var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); }
.avatar-wrapper { position: relative; width: 70px; height: 70px; margin: 0 auto 10px; }
.progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
.progress-ring circle { stroke-dasharray: 188; stroke-dashoffset: 188; transition: stroke-dashoffset 0.5s; }
.avatar-img { width: 56px; height: 56px; border-radius: 50%; position: absolute; top: 7px; left: 7px; object-fit: cover; }
.badge { position: absolute; top: -5px; right: -5px; background: var(--gold); color: black; font-size: 8px; font-weight: 900; padding: 2px 5px; border-radius: 5px; }

/* Modal */
.overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; z-index: 9999; }
.modal-box { background: var(--card); padding: 30px; border-radius: 25px; text-align: center; width: 350px; border: 1px solid #334155; }
input, select { width: 100%; padding: 12px; background: #020617; border: 1px solid #334155; border-radius: 10px; color: #fff; margin-bottom: 15px; }
.btn { width: 100%; padding: 12px; border-radius: 10px; border: none; font-weight: 800; cursor: pointer; }
.btn-white { background: #fff; color: #000; }
.btn-accent { background: var(--accent); color: #fff; }

@media (max-width: 800px) { .app-container { grid-template-columns: 1fr; } .sidebar { border-right: none; height: auto; } }
</style>
</head>
<body>

<!-- Onboarding -->
<div id="onboarding" class="overlay hide">
    <div class="modal-box">
        <h2 style="margin:0 0 10px 0;">Desk Setup</h2>
        <div style="text-align:left;">
            <label style="font-size:10px; font-weight:800; color:var(--accent);">DISPLAY NAME</label>
            <input type="text" id="setupName">
            <label style="font-size:10px; font-weight:800; color:var(--accent);">DAILY GOAL (HRS)</label>
            <select id="setupGoal">
                <option value="2">2 Hours</option><option value="4">4 Hours</option><option value="8">8 Hours</option>
            </select>
            <button class="btn btn-accent" id="completeSetup">Enter Library</button>
        </div>
    </div>
</div>

<!-- Main UI -->
<div id="app" class="app-container hide">
    <aside class="sidebar">
        <div class="my-card">
            <div id="streakDisplay" style="font-size:10px; font-weight:800; margin-bottom:5px;">üî• 0 DAY STREAK</div>
            <div id="mainClock" style="font-size:2.2rem; font-weight:800;">00:00:00</div>
            <button class="btn btn-white" id="startBtn" style="margin-top:10px;">‚ñ∂ START</button>
            <button class="btn" id="stopBtn" style="background:var(--danger); color:white; display:none; margin-top:10px;">‚èπ STOP</button>
            
            <div class="stat-grid">
                <div class="stat-box">LIFE-TIME<span id="totalHours">0h</span></div>
                <div class="stat-box">RANKING<span id="myRank">#--</span></div>
            </div>
        </div>

        <div class="audio-hub">
            <span class="audio-btn" onclick="toggleAudio('lofi', this)">üéß</span>
            <span class="audio-btn" onclick="toggleAudio('rain', this)">üåßÔ∏è</span>
            <span class="audio-btn" onclick="toggleAudio('forest', this)">üå≤</span>
        </div>

        <div style="font-size:10px; font-weight:800; color:#475569; letter-spacing:1px; margin-bottom:10px;">GLOBAL TOP 10</div>
        <div id="sidebarList" style="flex:1;"></div>
        <button id="resetBtn" style="background:none; border:none; color:var(--danger); font-size:10px; font-weight:800; cursor:pointer; margin-top:10px;">üóëÔ∏è RESET TODAY</button>
        <button onclick="firebase.auth().signOut()" style="background:none; border:none; color:#475569; font-size:10px; font-weight:800; cursor:pointer; margin-top:5px;">LOGOUT</button>
    </aside>

    <main class="main-view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="margin:0; font-weight:800;">Study Classroom</h2>
            <div id="liveCount" style="font-size:12px; font-weight:600;"><span style="color:var(--success)">‚óè</span> 0 Active</div>
        </div>
        <div class="classroom-grid" id="classroomGrid"></div>
    </main>
</div>

<div id="loginScreen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
    <h1 style="font-size:3.5rem; font-weight:800; margin:0; letter-spacing:-2px;">Study Live.</h1>
    <p style="color:#64748b; margin-bottom:30px;">Digital workspace for deep focus.</p>
    <button class="btn btn-white" id="loginBtn" style="width:240px;">Sign in with Google</button>
</div>

<!-- Audio Elements -->
<audio id="audio-lofi" loop src="https://stream.zeno.fm/0r0xa792kwzuv"></audio>
<audio id="audio-rain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
/* üî• CONFIG */
firebase.initializeApp({
    apiKey: "AIzaSyAUnOQq5DvNnnacfzBLRlKaP5Oh2W7fQ1Y",
    authDomain: "study-live-cdc81.firebaseapp.com",
    projectId: "study-live-cdc81",
    storageBucket: "study-live-cdc81.firebasestorage.app",
    messagingSenderId: "656676120180",
    appId: "1:656676120180:web:7ea85f6e650b132e39d321"
});
const db = firebase.firestore(); const auth = firebase.auth();

/* STATE */
let userBank = 0, sessionStart = null, isLive = false;
let communityMap = {}, myProf = { n:"", g:2, total:0, streak:0 };

/* LOGIN & DATA LOAD */
document.getElementById("loginBtn").onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
auth.onAuthStateChanged(async user => {
    if(user) {
        document.getElementById("loginScreen").classList.add("hide");
        // Load Permanent Profile
        const profDoc = await db.collection("user_profiles").doc(user.uid).get();
        if(profDoc.exists) {
            myProf = { ...myProf, ...profDoc.data() };
            document.getElementById("totalHours").innerText = Math.floor(myProf.total/3600) + 'h';
            document.getElementById("streakDisplay").innerText = `üî• ${myProf.streak} DAY STREAK`;
        }

        // Check Today's Onboarding
        const today = new Date().toISOString().slice(0,10);
        const dayDoc = await db.collection("daily_leaderboard").doc(today).get();
        const users = dayDoc.data()?.users || {};
        if(users[user.uid]) {
            myProf.n = users[user.uid].n;
            myProf.g = users[user.uid].g;
            launch();
        } else {
            document.getElementById("onboarding").classList.remove("hide");
            document.getElementById("setupName").value = user.displayName;
        }
    }
});

document.getElementById("completeSetup").onclick = async () => {
    myProf.n = document.getElementById("setupName").value;
    myProf.g = parseInt(document.getElementById("setupGoal").value);
    document.getElementById("onboarding").classList.add("hide");
    
    // Check Streak Logic
    const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0,10);
    const yDoc = await db.collection("daily_leaderboard").doc(yesterday).get();
    if(yDoc.exists && yDoc.data().users[auth.currentUser.uid]) {
        myProf.streak++;
    } else {
        myProf.streak = 1;
    }
    
    await db.collection("user_profiles").doc(auth.currentUser.uid).set({
        streak: myProf.streak,
        total: myProf.total || 0
    }, {merge:true});
    
    launch();
};

/* DATABASE SYNC */
async function sync(status) {
    const user = auth.currentUser;
    const today = new Date().toISOString().slice(0,10);
    const sessionTime = status ? 0 : Math.floor((Date.now() - sessionStart) / 1000);
    
    // 1. Update Daily Leaderboard
    const dayRef = db.collection("daily_leaderboard").doc(today);
    const payload = {};
    payload[`users.${user.uid}`] = { 
        n:myProf.n, g:myProf.g, p:user.photoURL, 
        s:userBank + sessionTime, 
        st:status ? firebase.firestore.FieldValue.serverTimestamp() : null, 
        live:status 
    };
    try { await dayRef.update(payload); } catch(e) { await dayRef.set({users:{}},{merge:true}); await dayRef.update(payload); }

    // 2. If stopping, update Life-Time Total
    if(!status && sessionTime > 0) {
        myProf.total += sessionTime;
        await db.collection("user_profiles").doc(user.uid).update({
            total: firebase.firestore.FieldValue.increment(sessionTime)
        });
        document.getElementById("totalHours").innerText = Math.floor(myProf.total/3600) + 'h';
    }
}

/* SESSION HANDLERS */
document.getElementById("startBtn").onclick = async () => {
    isLive = true; sessionStart = Date.now();
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("stopBtn").style.display = "block";
    await sync(true);
};
document.getElementById("stopBtn").onclick = async () => {
    const timeAdded = Math.floor((Date.now() - sessionStart) / 1000);
    await sync(false);
    userBank += timeAdded; isLive = false;
    document.getElementById("startBtn").style.display = "block";
    document.getElementById("stopBtn").style.display = "none";
};

function launch() {
    document.getElementById("app").classList.remove("hide");
    const today = new Date().toISOString().slice(0,10);
    db.collection("daily_leaderboard").doc(today).onSnapshot(doc => {
        if(!doc.exists) return;
        communityMap = doc.data().users || {};
        const me = communityMap[auth.currentUser.uid];
        if(me && !isLive) { userBank = me.s; }
    });
}

/* RENDER LOOP */
setInterval(() => {
    const now = Math.floor(Date.now()/1000);
    if(isLive) document.getElementById("mainClock").innerText = formatTime(userBank + (now - Math.floor(sessionStart/1000)));

    const users = Object.values(communityMap);
    if(!users.length) return;

    users.sort((a,b) => (b.s + (b.live?now-b.st.seconds:0)) - (a.s + (a.live?now-a.st.seconds:0)));
    
    let gridH = "", sideH = "", active = 0;
    users.forEach((u, i) => {
        const time = u.s + (u.live && u.st ? (now - u.st.seconds) : 0);
        if(u.live) active++;
        if(u.uid === auth.currentUser.uid) document.getElementById("myRank").innerText = `#${i+1}`;
        
        const perc = Math.min(100, Math.floor((time/(u.g*3600))*100));
        const offset = 188 - (188 * perc) / 100;

        gridH += `
            <div class="station ${u.live?'active':''}">
                <div class="avatar-wrapper">
                    <svg class="progress-ring" width="70" height="70">
                        <circle stroke="#334155" stroke-width="3" fill="transparent" r="30" cx="35" cy="35"/>
                        <circle stroke="${u.live?'#10b981':'#6366f1'}" stroke-width="3" fill="transparent" r="30" cx="35" cy="35" style="stroke-dashoffset:${offset}"/>
                    </svg>
                    <img src="${u.p}" class="avatar-img">
                    ${time > 36000 ? '<div class="badge">PRO</div>' : ''}
                </div>
                <div style="font-size:12px; font-weight:800;">${u.n.split(' ')[0]}</div>
                <div style="font-size:14px; font-family:monospace; color:${u.live?'#10b981':'#94a3b8'}">${formatTime(time)}</div>
            </div>`;
        if(i < 10) sideH += `<div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:8px;">
            <span>${i+1}. ${u.n.split(' ')[0]}</span><span style="color:var(--accent)">${perc}%</span></div>`;
    });
    document.getElementById("classroomGrid").innerHTML = gridH;
    document.getElementById("sidebarList").innerHTML = sideH;
    document.getElementById("liveCount").innerHTML = `<span style="color:var(--success)">‚óè</span> ${active} Active`;
}, 1000);

/* AUDIO SYSTEM */
function toggleAudio(type, btn) {
    const aud = document.getElementById('audio-'+type);
    if(aud.paused) {
        document.querySelectorAll('audio').forEach(a => a.pause());
        document.querySelectorAll('.audio-btn').forEach(b => b.classList.remove('active'));
        aud.play(); btn.classList.add('active');
    } else { aud.pause(); btn.classList.remove('active'); }
}

function formatTime(s) {
    const h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sc = s%60;
    return [h,m,sc].map(v => String(v).padStart(2,'0')).join(':');
}

document.getElementById("resetBtn").onclick = async () => {
    if(!confirm("Reset today's data? (Total hours will stay safe)")) return;
    const today = new Date().toISOString().slice(0,10);
    const update = {}; update[`users.${auth.currentUser.uid}`] = firebase.firestore.FieldValue.delete();
    await db.collection("daily_leaderboard").doc(today).update(update);
    location.reload();
}
</script>
</body>
</html>
