<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Live | Mega Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root { --bg: #020617; --sidebar: #0f172a; --card: #1e293b; --accent: #6366f1; --success: #10b981; --danger: #ef4444; --gold: #f59e0b; }
* { box-sizing: border-box; transition: all 0.2s ease; }
body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; height: 100vh; overflow: hidden; }
.hide { display: none !important; }

/* Layout Grid */
.app-container { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }

/* Sidebar & Personal Card */
.sidebar { background: var(--sidebar); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 20px; overflow-y: auto; }
.my-card { background: linear-gradient(135deg, #4f46e5, #7c3aed); padding: 20px; border-radius: 24px; margin-bottom: 20px; text-align: center; box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3); }
.clock-display { font-size: 2.5rem; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; }
.stat-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 10px; margin-top: 10px; font-size: 10px; font-weight: 800; }

/* Emoji Picker */
.mood-bar { display: flex; justify-content: center; gap: 8px; margin-top: 15px; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 12px; }
.mood-btn { cursor: pointer; font-size: 18px; filter: grayscale(1); opacity: 0.5; }
.mood-btn.active { filter: grayscale(0); opacity: 1; transform: scale(1.2); }

/* Classroom Grid */
.main-view { padding: 30px; overflow-y: auto; background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px); background-size: 25px 25px; }
.classroom-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }

/* Desk Card */
.desk { background: var(--card); border: 1px solid #334155; border-radius: 28px; padding: 24px; text-align: center; position: relative; }
.desk.active { border-color: var(--success); box-shadow: 0 0 20px rgba(16, 185, 129, 0.1); transform: translateY(-3px); }

/* SVG Progress Ring */
.avatar-box { position: relative; width: 80px; height: 80px; margin: 0 auto 12px; }
.progress-ring { position: absolute; top: 0; left: 0; transform: rotate(-90deg); }
.progress-ring circle { stroke-dasharray: 226; stroke-dashoffset: 226; transition: stroke-dashoffset 0.8s ease; }
.avatar-img { width: 64px; height: 64px; border-radius: 50%; position: absolute; top: 8px; left: 8px; object-fit: cover; }
.mood-badge { position: absolute; bottom: 0; right: 0; background: var(--card); border: 2px solid #334155; width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; }

.u-name { font-weight: 800; font-size: 14px; margin-bottom: 2px; }
.u-exam { font-size: 10px; font-weight: 800; color: #6366f1; text-transform: uppercase; background: rgba(99,102,241,0.1); padding: 2px 8px; border-radius: 10px; display: inline-block; margin-bottom: 8px; }
.u-timer { font-family: monospace; font-size: 18px; font-weight: bold; color: var(--success); }

/* Modals */
.overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.98); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; z-index: 9999; }
.modal-box { background: var(--card); padding: 35px; border-radius: 30px; text-align: center; width: 360px; border: 1px solid #334155; }
input, select { width: 100%; padding: 14px; background: #020617; border: 1px solid #334155; border-radius: 12px; color: #fff; margin-bottom: 15px; }

.btn { width: 100%; padding: 15px; border-radius: 12px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
.btn-white { background: #fff; color: #000; }
.btn-accent { background: var(--accent); color: #fff; }

@media (max-width: 800px) { .app-container { grid-template-columns: 1fr; } .sidebar { border-right: none; height: auto; } }
</style>
</head>
<body>

<!-- Onboarding Modal -->
<div id="onboarding" class="overlay hide">
    <div class="modal-box">
        <h2 style="font-weight:800; margin:0 0 5px 0;">Setup Your Station</h2>
        <p style="color:#94a3b8; font-size:13px; margin-bottom:20px;">Ready for today's session?</p>
        <div style="text-align:left;">
            <label style="font-size:10px; font-weight:900; color:var(--accent);">DISPLAY NAME</label>
            <input type="text" id="setupName">
            <label style="font-size:10px; font-weight:900; color:var(--accent);">TARGET EXAM / GOAL</label>
            <input type="text" id="setupExam" placeholder="e.g. UPSC, JEE, SAT, Finals">
            <label style="font-size:10px; font-weight:900; color:var(--accent);">DAILY GOAL (HOURS)</label>
            <select id="setupGoal">
                <option value="2">2 Hours</option><option value="4">4 Hours</option><option value="8">8 Hours</option><option value="12">12 Hours</option>
            </select>
            <button class="btn btn-accent" id="completeSetup">Join Classroom</button>
        </div>
    </div>
</div>

<!-- Main UI -->
<div id="app" class="app-container hide">
    <aside class="sidebar">
        <div class="my-card">
            <div id="streakDisplay" style="font-size:10px; font-weight:800; margin-bottom:5px;">üî• 0 DAY STREAK</div>
            <div class="clock-display" id="mainClock">00:00:00</div>
            <button class="btn btn-white" id="startBtn">‚ñ∂ START STUDYING</button>
            <button class="btn" id="stopBtn" style="background:var(--danger); color:white; display:none;">‚èπ STOP SESSION</button>
            
            <div class="stat-row">
                <div>ALL-TIME<br><span id="totalHours" style="font-size:14px">0h</span></div>
                <div>GOAL<br><span id="goalPercent" style="font-size:14px">0%</span></div>
            </div>

            <div class="mood-bar">
                <span class="mood-btn active" data-m="üî•">üî•</span>
                <span class="mood-btn" data-m="üìö">üìö</span>
                <span class="mood-btn" data-m="‚òï">‚òï</span>
                <span class="mood-btn" data-m="üìù">üìù</span>
                <span class="mood-btn" data-m="üò¥">üò¥</span>
            </div>
        </div>

        <div style="font-size:10px; font-weight:800; color:#475569; letter-spacing:1px; margin-bottom:15px;">GLOBAL LEADERBOARD</div>
        <div id="sidebarList" style="flex:1; overflow-y:auto; padding-right:5px;"></div>
        
        <div style="margin-top:20px; border-top: 1px solid #1e293b; padding-top:15px; display:flex; flex-direction:column; gap:8px;">
            <button id="resetBtn" style="background:none; border:none; color:var(--danger); font-size:10px; font-weight:800; cursor:pointer; text-align:left;">üóëÔ∏è RESET TODAY'S DATA</button>
            <button onclick="firebase.auth().signOut()" style="background:none; border:none; color:#475569; font-size:10px; font-weight:800; cursor:pointer; text-align:left;">LOGOUT</button>
        </div>
    </aside>

    <main class="main-view">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
            <h1 style="margin:0; font-weight:800; font-size:1.5rem;">Digital Library</h1>
            <div style="font-size:14px; font-weight:600;"><span style="color:var(--success)">‚óè</span> <span id="liveCounter">0</span> Active</div>
        </div>
        <div class="classroom-grid" id="classroomGrid"></div>
    </main>
</div>

<div id="loginScreen" style="height:100vh; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
    <h1 style="font-size:4rem; font-weight:800; margin:0; letter-spacing:-2px;">Study Live.</h1>
    <p style="color:#64748b; margin-bottom:30px;">The World's Largest Digital Library.</p>
    <button class="btn btn-white" id="loginBtn" style="width:250px;">Sign in with Google</button>
</div>

<!-- Audio Loop -->
<audio id="bgRain" loop src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

<script>
/* üî• CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyAUnOQq5DvNnnacfzBLRlKaP5Oh2W7fQ1Y",
  authDomain: "study-live-cdc81.firebaseapp.com",
  projectId: "study-live-cdc81",
  storageBucket: "study-live-cdc81.firebasestorage.app",
  messagingSenderId: "656676120180",
  appId: "1:656676120180:web:7ea85f6e650b132e39d321"
});
const db = firebase.firestore(); const auth = firebase.auth();

/* STATE */
let userBank = 0, sessionStart = null, isLive = false;
let communityMap = {}, myProf = { n:"", e:"", g:2, m:"üî•", streak:0, total:0 };

/* LOGIN & ONBOARDING */
document.getElementById("loginBtn").onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

auth.onAuthStateChanged(async user => {
    if(user) {
        document.getElementById("loginScreen").classList.add("hide");
        
        // 1. Load Permanent Profile
        const profDoc = await db.collection("user_profiles").doc(user.uid).get();
        if(profDoc.exists) myProf = { ...myProf, ...profDoc.data() };
        
        // 2. Load Daily Stats
        const today = new Date().toISOString().slice(0,10);
        const dayDoc = await db.collection("daily_leaderboard").doc(today).get();
        const users = dayDoc.data()?.users || {};
        
        if(users[user.uid]) {
            myProf = { ...myProf, ...users[user.uid] };
            launchApp();
        } else {
            document.getElementById("onboarding").classList.remove("hide");
            document.getElementById("setupName").value = user.displayName;
        }
    } else {
        document.getElementById("loginScreen").classList.remove("hide");
        document.getElementById("app").classList.add("hide");
    }
});

document.getElementById("completeSetup").onclick = async () => {
    myProf.n = document.getElementById("setupName").value;
    myProf.e = document.getElementById("setupExam").value;
    myProf.g = parseInt(document.getElementById("setupGoal").value);
    if(!myProf.n || !myProf.e) return alert("Fill all details!");
    
    // Streak logic
    const yesterday = new Date(Date.now() - 86400000).toISOString().slice(0,10);
    const yDoc = await db.collection("daily_leaderboard").doc(yesterday).get();
    myProf.streak = (yDoc.exists && yDoc.data().users[auth.currentUser.uid]) ? (myProf.streak || 0) + 1 : 1;
    
    await db.collection("user_profiles").doc(auth.currentUser.uid).set({ 
        streak: myProf.streak, total: myProf.total || 0 
    }, {merge:true});
    
    document.getElementById("onboarding").classList.add("hide");
    launchApp();
};

/* MOOD PICKER */
document.querySelectorAll(".mood-btn").forEach(btn => {
    btn.onclick = () => {
        document.querySelectorAll(".mood-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        myProf.m = btn.dataset.m;
        if(isLive) syncDb(true);
    }
});

/* SYNC LOGIC */
async function syncDb(status) {
    const user = auth.currentUser;
    const today = new Date().toISOString().slice(0,10);
    const docRef = db.collection("daily_leaderboard").doc(today);
    
    let sessionTime = status ? 0 : Math.floor((Date.now() - sessionStart)/1000);
    let total = userBank + sessionTime;

    const payload = {};
    payload[`users.${user.uid}`] = { 
        n:myProf.n, e:myProf.e, g:myProf.g, m:myProf.m, p:user.photoURL, 
        s:total, st:status ? firebase.firestore.FieldValue.serverTimestamp() : null, live:status 
    };

    try { await docRef.update(payload); } catch(e) { await docRef.set({users:{}},{merge:true}); await docRef.update(payload); }

    if(!status && sessionTime > 0) {
        await db.collection("user_profiles").doc(user.uid).update({ 
            total: firebase.firestore.FieldValue.increment(sessionTime) 
        });
        myProf.total += sessionTime;
    }
}

/* SESSION HANDLERS */
document.getElementById("startBtn").onclick = async () => {
    isLive = true; sessionStart = Date.now();
    document.getElementById("startBtn").style.display = "none";
    document.getElementById("stopBtn").style.display = "flex";
    await syncDb(true);
};
document.getElementById("stopBtn").onclick = async () => {
    userBank += Math.floor((Date.now() - sessionStart) / 1000); isLive = false;
    document.getElementById("startBtn").style.display = "flex";
    document.getElementById("stopBtn").style.display = "none";
    await syncDb(false);
};

/* APP LOOP */
function launchApp() {
    document.getElementById("app").classList.remove("hide");
    document.getElementById("streakDisplay").innerText = `üî• ${myProf.streak} DAY STREAK`;
    document.getElementById("totalHours").innerText = Math.floor(myProf.total/3600) + 'h';
    
    const today = new Date().toISOString().slice(0,10);
    db.collection("daily_leaderboard").doc(today).onSnapshot(doc => {
        if(!doc.exists) return;
        communityMap = doc.data().users || {};
        const me = communityMap[auth.currentUser.uid];
        if(me && !isLive) { userBank = me.s; document.getElementById("mainClock").innerText = formatTime(userBank); }
    });
}

setInterval(() => {
    const now = Math.floor(Date.now() / 1000);
    let myTotal = userBank;
    if(isLive) {
        myTotal = userBank + (now - Math.floor(sessionStart/1000));
        document.getElementById("mainClock").innerText = formatTime(myTotal);
    }
    const myP = Math.min(100, Math.floor((myTotal / (myProf.g * 3600)) * 100));
    document.getElementById("goalPercent").innerText = myP + '%';

    const users = Object.values(communityMap);
    if(!users.length) return;

    users.sort((a,b) => (b.s + (b.live?now-b.st.seconds:0)) - (a.s + (a.live?now-a.st.seconds:0)));

    let gridH = "", sideH = "", activeCount = 0;
    users.forEach((u, i) => {
        const time = u.s + (u.live && u.st ? (now - u.st.seconds) : 0);
        if(u.live) activeCount++;
        const p = Math.min(100, Math.floor((time / (u.g * 3600)) * 100));
        const offset = 226 - (226 * p) / 100;

        gridH += `
            <div class="desk ${u.live ? 'active' : ''}">
                <div class="avatar-box">
                    <svg class="progress-ring" width="80" height="80">
                        <circle stroke="#334155" stroke-width="4" fill="transparent" r="36" cx="40" cy="40"/>
                        <circle stroke="${u.live ? '#10b981' : '#6366f1'}" stroke-width="4" fill="transparent" r="36" cx="40" cy="40" style="stroke-dashoffset: ${offset}"/>
                    </svg>
                    <img src="${u.p}" class="avatar-img">
                    <div class="mood-badge">${u.m || 'üî•'}</div>
                </div>
                <div class="u-name">${u.n.split(' ')[0]}</div>
                <div class="u-exam">${u.e}</div>
                <div class="u-timer">${formatTime(time)}</div>
                <div style="font-size:10px; font-weight:bold; color:var(--accent); margin-top:5px;">${p}% of Goal</div>
            </div>`;
        if(i < 10) sideH += `<div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:10px;">
            <span>${i+1}. ${u.n.split(' ')[0]}</span><span style="color:var(--accent)">${formatTime(time)}</span></div>`;
    });
    document.getElementById("classroomGrid").innerHTML = gridH;
    document.getElementById("sidebarList").innerHTML = sideH;
    document.getElementById("liveCounter").innerText = activeCount;
}, 1000);

/* RESET TODAY'S DATA */
document.getElementById("resetBtn").onclick = async () => {
    if(!confirm("Reset today's study data? All-time hours are safe.")) return;
    const today = new Date().toISOString().slice(0,10);
    const up = {}; up[`users.${auth.currentUser.uid}`] = firebase.firestore.FieldValue.delete();
    await db.collection("daily_leaderboard").doc(today).update(up);
    location.reload();
};

function formatTime(s) {
    if(s < 0) s = 0;
    const h = Math.floor(s/3600), m = Math.floor((s%3600)/60), sc = s%60;
    return [h,m,sc].map(v => String(v).padStart(2,'0')).join(':');
}
</script>
</body>
</html>
