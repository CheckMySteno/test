<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Study Live | Digital Classroom</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root { --bg: #020617; --sidebar: #0f172a; --card: #1e293b; --accent: #6366f1; --success: #10b981; --danger: #ef4444; }
* { box-sizing: border-box; transition: all 0.2s ease; }
body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #f8fafc; height: 100vh; overflow: hidden; }
.hide { display: none !important; }

/* Layout Grid */
.app-container { display: grid; grid-template-columns: 320px 1fr; height: 100vh; }

/* Sidebar */
.sidebar { background: var(--sidebar); border-right: 1px solid #334155; display: flex; flex-direction: column; padding: 24px; }
.my-card { background: linear-gradient(135deg, #4f46e5, #7c3aed); padding: 24px; border-radius: 20px; margin-bottom: 25px; text-align: center; box-shadow: 0 10px 30px rgba(79, 70, 229, 0.3); }
.my-card .label { font-size: 11px; font-weight: 800; opacity: 0.8; text-transform: uppercase; letter-spacing: 1.5px; }
.my-card .big-timer { font-size: 2.8rem; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; }

.sidebar-list { flex: 1; overflow-y: auto; padding-right: 5px; }
.leader-row { display: flex; align-items: center; gap: 12px; padding: 12px; border-radius: 12px; margin-bottom: 5px; background: rgba(255,255,255,0.02); }
.rank { font-size: 12px; font-weight: 800; color: #475569; width: 22px; }
.leader-img { width: 32px; height: 32px; border-radius: 50%; border: 1px solid #334155; }

/* Main Classroom Area */
.main-view { padding: 40px; overflow-y: auto; background-image: radial-gradient(#1e293b 0.5px, transparent 0.5px); background-size: 20px 20px; }
.classroom-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 30px; border-bottom: 1px solid #1e293b; padding-bottom: 15px; }
.classroom-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 20px; }

/* Station Card (The Desk) */
.station { background: var(--card); border: 1px solid #334155; border-radius: 24px; padding: 24px; text-align: center; position: relative; }
.station.active { border-color: var(--success); box-shadow: 0 0 25px rgba(16, 185, 129, 0.1); transform: translateY(-4px); }
.station .avatar { width: 64px; height: 64px; border-radius: 50%; border: 4px solid var(--bg); margin-bottom: 12px; }
.station .name { font-weight: 700; font-size: 15px; margin-bottom: 2px; }
.station .exam-tag { font-size: 10px; font-weight: 800; color: #6366f1; text-transform: uppercase; letter-spacing: 0.5px; background: rgba(99, 102, 241, 0.1); padding: 2px 8px; border-radius: 20px; display: inline-block; margin-bottom: 8px; }
.station .time-display { font-family: monospace; font-size: 18px; color: var(--success); font-weight: 700; }

.live-dot { position: absolute; top: 15px; right: 15px; width: 8px; height: 8px; background: var(--success); border-radius: 50%; animation: pulse 2s infinite; }
@keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.2; transform: scale(1.3); } 100% { opacity: 1; transform: scale(1); } }

/* Modals */
.overlay { position: fixed; inset: 0; background: rgba(2, 6, 23, 0.95); backdrop-filter: blur(10px); display: flex; align-items: center; justify-content: center; z-index: 9999; padding: 20px; }
.modal-box { background: var(--card); padding: 40px; border-radius: 30px; text-align: center; width: 100%; max-width: 400px; border: 1px solid #334155; }
.input-group { text-align: left; margin-top: 20px; }
label { font-size: 11px; font-weight: 800; color: #94a3b8; display: block; margin-bottom: 8px; padding-left: 5px; }
input { width: 100%; padding: 14px; background: #020617; border: 1px solid #334155; border-radius: 12px; color: #fff; margin-bottom: 15px; font-size: 15px; }

/* Buttons */
.btn { width: 100%; padding: 15px; border-radius: 14px; border: none; font-weight: 800; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 15px; }
.btn-white { background: #fff; color: #000; }
.btn-accent { background: var(--accent); color: #fff; }
.btn-danger { background: var(--danger); color: #fff; }

@media (max-width: 800px) {
    .app-container { grid-template-columns: 1fr; overflow-y: auto; }
    .sidebar { border-right: none; border-bottom: 1px solid #334155; }
}
</style>
</head>
<body>

<!-- Setup/Onboarding Modal -->
<div id="onboarding" class="overlay hide">
    <div class="modal-box">
        <h2 style="margin:0; font-weight:800;">Set up your desk</h2>
        <p style="color:#94a3b8; font-size:14px;">How should we represent you today?</p>
        <div class="input-group">
            <label>YOUR NAME</label>
            <input type="text" id="setupName" placeholder="Enter display name">
            <label>TARGET EXAM / GOAL</label>
            <input type="text" id="setupExam" placeholder="e.g. UPSC, JEE, SAT, Finals">
            <button class="btn btn-accent" id="completeSetup">Join the Classroom</button>
        </div>
    </div>
</div>

<!-- Activity Prompt -->
<div id="activityModal" class="overlay hide">
    <div class="modal-box" style="max-width: 320px;">
        <h3 style="margin:0">Still focused?</h3>
        <p style="color:#94a3b8; font-size:14px">Your session auto-saves in <span id="modalCountdown" style="color:var(--danger); font-weight:bold;">120</span>s</p>
        <button class="btn btn-white" id="confirmActivity">Yes, I'm here!</button>
    </div>
</div>

<!-- Login Landing -->
<div id="loginScreen" style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
    <div style="font-size: 4rem; margin-bottom: 10px;">üìö</div>
    <h1 style="font-size: 3rem; font-weight: 800; letter-spacing: -2px; margin: 0;">Study Live.</h1>
    <p style="color: #64748b; margin-bottom: 30px;">The world's largest focused library.</p>
    <button class="btn btn-white" id="loginBtn" style="max-width: 280px;">Sign in with Google</button>
</div>

<!-- Main App UI -->
<div id="app" class="app-container hide">
    <aside class="sidebar">
        <div class="my-card">
            <div class="label">Daily Focus</div>
            <div class="big-timer" id="mainClock">00:00:00</div>
            <button class="btn btn-white" id="startBtn">‚ñ∂ START STUDYING</button>
            <button class="btn btn-danger hide" id="stopBtn">‚èπ STOP SESSION</button>
        </div>

        <div style="font-size: 11px; font-weight: 800; color: #475569; letter-spacing: 1px; margin-bottom: 15px;">TOP STUDENTS</div>
        <div class="sidebar-list" id="sidebarList"></div>
        
        <button onclick="firebase.auth().signOut()" style="margin-top:20px; background:none; border:none; color:#475569; font-size:11px; font-weight:bold; cursor:pointer;">SIGN OUT</button>
    </aside>

    <main class="main-view">
        <header class="classroom-header">
            <div>
                <h1 style="margin:0; font-weight:800; font-size: 1.5rem;">Digital Classroom</h1>
                <div style="font-size: 12px; color: #64748b; margin-top: 5px;">Showing top performers for today</div>
            </div>
            <div style="font-size: 14px; font-weight: 600;"><span style="color:var(--success)">‚óè</span> <span id="liveCounter">0</span> Active</div>
        </header>
        <div class="classroom-grid" id="classroomGrid"></div>
    </main>
</div>

<script>
/* üî• CONFIG */
firebase.initializeApp({
  apiKey: "AIzaSyAUnOQq5DvNnnacfzBLRlKaP5Oh2W7fQ1Y",
  authDomain: "study-live-cdc81.firebaseapp.com",
  projectId: "study-live-cdc81",
  storageBucket: "study-live-cdc81.firebasestorage.app",
  messagingSenderId: "656676120180",
  appId: "1:656676120180:web:7ea85f6e650b132e39d321"
});

const db = firebase.firestore();
const auth = firebase.auth();

/* APP STATE */
let userBank = 0;
let sessionStart = null;
let isLive = false;
let communityMap = {};
let myProfile = { n: "", e: "" };
let activityTimer, countdownInterval;

/* LOGIN FLOW */
document.getElementById("loginBtn").onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());

auth.onAuthStateChanged(user => {
    if(user) {
        document.getElementById("loginScreen").classList.add("hide");
        checkUserProfile(user);
    } else {
        location.reload(); // Hard reset on logout
    }
});

function checkUserProfile(user) {
    const today = new Date().toISOString().slice(0,10);
    db.collection("daily_leaderboard").doc(today).get().then(doc => {
        const users = doc.data()?.users || {};
        if (users[user.uid]) {
            myProfile = { n: users[user.uid].n, e: users[user.uid].e };
            launchApp();
        } else {
            // Show onboarding
            document.getElementById("onboarding").classList.remove("hide");
            document.getElementById("setupName").value = user.displayName;
        }
    });
}

document.getElementById("completeSetup").onclick = () => {
    const name = document.getElementById("setupName").value;
    const exam = document.getElementById("setupExam").value;
    if (!name || !exam) return alert("Please provide both details!");
    myProfile = { n: name, e: exam };
    document.getElementById("onboarding").classList.add("hide");
    launchApp();
};

/* DATABASE SYNC */
async function sync(status) {
    const user = auth.currentUser;
    const today = new Date().toISOString().slice(0,10);
    const docRef = db.collection("daily_leaderboard").doc(today);

    let total = userBank;
    if(status && sessionStart) total += Math.floor((Date.now() - sessionStart) / 1000);

    const payload = {};
    payload[`users.${user.uid}`] = {
        n: myProfile.n,
        e: myProfile.e,
        p: user.photoURL,
        s: total,
        st: status ? firebase.firestore.FieldValue.serverTimestamp() : null,
        live: status
    };

    try { await docRef.update(payload); } 
    catch(e) { await docRef.set({ users: {} }, { merge: true }); await docRef.update(payload); }
}

/* SESSION LOGIC */
document.getElementById("startBtn").onclick = async () => {
    isLive = true; sessionStart = Date.now();
    document.getElementById("startBtn").classList.add("hide");
    document.getElementById("stopBtn").classList.remove("hide");
    await sync(true);
    startActivityCheck();
};

document.getElementById("stopBtn").onclick = async () => {
    if(!isLive) return;
    userBank += Math.floor((Date.now() - sessionStart) / 1000);
    isLive = false;
    document.getElementById("startBtn").classList.remove("hide");
    document.getElementById("stopBtn").classList.add("hide");
    clearTimeout(activityTimer);
    document.getElementById("activityModal").classList.add("hide");
    await sync(false);
};

/* APP BOOTUP */
function launchApp() {
    document.getElementById("app").classList.remove("hide");
    const today = new Date().toISOString().slice(0,10);
    db.collection("daily_leaderboard").doc(today).onSnapshot(doc => {
        if(!doc.exists) return;
        communityMap = doc.data().users || {};
        const me = communityMap[auth.currentUser.uid];
        if(me && !isLive) {
            userBank = me.s;
            document.getElementById("mainClock").innerText = formatTime(userBank);
        }
    });
}

/* REAL-TIME UI UPDATER */
setInterval(() => {
    const now = Math.floor(Date.now() / 1000);
    if(isLive) document.getElementById("mainClock").innerText = formatTime(userBank + (now - Math.floor(sessionStart/1000)));

    const users = Object.values(communityMap);
    if(!users.length) return;

    users.sort((a,b) => {
        const tA = a.s + (a.live && a.st ? (now - a.st.seconds) : 0);
        const tB = b.s + (b.live && b.st ? (now - b.st.seconds) : 0);
        return tB - tA;
    });

    let gridHTML = "", sidebarHTML = "", activeCount = 0;
    users.forEach((u, i) => {
        const time = u.s + (u.live && u.st ? (now - u.st.seconds) : 0);
        if(u.live) activeCount++;
        
        gridHTML += `
            <div class="station ${u.live ? 'active' : ''}">
                ${u.live ? '<div class="live-dot"></div>' : ''}
                <img src="${u.p}" class="avatar">
                <div class="name">${u.n}</div>
                <div class="exam-tag">Studying for ${u.e}</div>
                <div class="time-display">${formatTime(time)}</div>
            </div>`;

        sidebarHTML += `
            <div class="leader-row">
                <span class="rank">${i+1}</span>
                <img src="${u.p}" class="leader-img">
                <div style="flex:1; font-size:12px; font-weight:700;">${u.n.split(' ')[0]}</div>
                <div style="font-size:11px; font-family:monospace; color:var(--accent); font-weight:800">${formatTime(time)}</div>
            </div>`;
    });

    document.getElementById("classroomGrid").innerHTML = gridHTML;
    document.getElementById("sidebarList").innerHTML = sidebarHTML;
    document.getElementById("liveCounter").innerText = activeCount;
}, 1000);

/* ACTIVITY MONITOR */
function startActivityCheck() {
    clearTimeout(activityTimer);
    activityTimer = setTimeout(() => {
        if(!isLive) return;
        document.getElementById("activityModal").classList.remove("hide");
        let left = 120;
        clearInterval(countdownInterval);
        countdownInterval = setInterval(() => {
            left--;
            document.getElementById("modalCountdown").innerText = left;
            if(left <= 0) document.getElementById("stopBtn").onclick();
        }, 1000);
    }, 3600000); // Trigger every hour
}

document.getElementById("confirmActivity").onclick = () => {
    document.getElementById("activityModal").classList.add("hide");
    clearInterval(countdownInterval);
    startActivityCheck();
};

function formatTime(s) {
    if(s < 0) s = 0;
    const h = Math.floor(s/3600);
    const m = Math.floor((s%3600)/60);
    const sc = s%60;
    return [h,m,sc].map(v => String(v).padStart(2,'0')).join(':');
}
</script>
</body>
</html>
